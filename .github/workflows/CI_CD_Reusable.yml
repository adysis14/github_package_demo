name: Gitflow Workflow
on:
  workflow_dispatch:
  push:
    branches:
      - develop
      - 'release/*'
      
permissions:
  packages: write
  contents: read
  
jobs:
  CI:
    name: Running CI workflow
    uses: adysis14/CICD-stages-node.js-project/.github/workflows/CI_workflow.yml@main

  CD:
    name: Running CD workflow
    needs: CI
    uses: adysis14/CICD-stages-node.js-project/.github/workflows/CD_workflow.yml@main

