name: Node.js Package

on:
  push:
    branches:
      - main
      - develop
    tags:
      - '*'
  release:
    types:
      - created
  schedule:
    - cron: '0 0 * * *' # Run every day at midnight.
  repository_dispatch:
    types:
      - dependency-update

jobs:
  # CI Job
  build-and-test_CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm test

  # CD Job
  publish-gpr_CD:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - run: npm ci
      - run: npm version major --no-git-tag-version
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_TOKEN }}
